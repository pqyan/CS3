<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign Up for PeaceHair</title>
		<style>
			body {
				background-color: #5499c7;
				font-family: Arial;
			}
			
			h1 {
				text-align: center;
				color: #f4f9f6;
			}
			
			form {
				background-color: #a9cce3;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0,0,0,0.3);
				padding: 20px;
				margin: 20px auto;
				max-width: 600px;
			}
			
			fieldset {
				border: none;
				margin-bottom: 20px;
			}
			
			legend {
				font-size: 24px;
				font-weight: bold;
				margin-bottom: 10px;
			}
			
			label {
				display: block;
				margin-bottom: 8px;
			}
			
			input[type="text"],
			input[type="email"],
			select, textarea {
				padding: 8px;
				border-radius: 4px;
				border: 1px solid #ccc;
				width: 100%;
				box-sizing: border-box;
				margin-bottom: 10px;
				font-size: 16px;
				font-family: Arial;
			}
			
			input[type="text"]:valid,
			input[type="email"]:valid,
			input[type="password"]:valid,
			select:valid, textarea:valid {
				border: 2px solid green;
			}
			
			input[type="text"]:invalid,
			input[type="email"]:invalid,
			input[type="password"]:invalid,
			select:invalid, textarea:invalid {
				border: 2px solid red;
			}
			
			button[type="submit"],
			button[type="reset"] {
				padding: 8px;
				border-radius: 4px;
				border: none;
				background-color: #333;
				color: #fff;
				font-size: 16px;
				font-family: Arial;
				cursor: pointer;
				margin-right: 10px;
			}
			
			button[type="submit"]:hover,
			button[type="reset"]:hover {
				background-color: #666;
			}
			
			.output {
				background-color: #eee;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0,0,0,0.3);
				padding: 20px;
				margin: 20px auto;
				max-width: 600px;
				display: none;
			}
			
			.output p {
				margin: 0;
				font-size: 16px;
				line-height: 1.5;
			}
		</style>
	</head>
	<body>
		<h1>Come and Join Us Learn!</h1>
		<form>
			<fieldset>
				<legend>Personal Information</legend>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required onblur="this.reportValidity()" onfocus="this.reportValidity()">

				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required onblur="this.reportValidity()" onfocus="this.reportValidity()">

				<label for="gender">Gender:</label>
				<select id="gender" name="gender" required onblur="this.reportValidity()" onfocus="this.reportValidity()">
				<option value="">--Please Select--</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Prefer Not To Mention">Prefer Not To Mention</option>
				</select>
				
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required onblur="this.reportValidity()" onfocus="this.reportValidity()">

				<label for="email">Email Address:</label>
				<input type="email" id="email" name="email" required onblur="this.reportValidity()" onfocus="this.reportValidity()">

				<label for="address">Address:</label>
				<textarea id="address" name="address" required onblur="this.reportValidity()" onfocus="this.reportValidity()"></textarea>

				<label for="interest">Your interests:</label>
				<textarea id="interest" name="interest" required onblur="this.reportValidity()" onfocus="this.reportValidity()"></textarea>
			</fieldset>
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>

		<div class="output">
			<p id="output-name"></p>
			<p id="output-username"></p>
			<p id="output-gender"></p>
			<p id="output-password"></p>
			<p id="output-email"></p>
			<p id="output-address"></p>
			<p id="output-interest"></p>
		</div>

		<script>
			const form = document.querySelector('form');
			const output = document.querySelector('.output');
			const outputName = document.querySelector('#output-name');
			const outputUsername = document.querySelector('#output-username');
			const outputGender = document.querySelector('#output-gender');
			const outputPassword = document.querySelector('#output-password');
			const outputEmail = document.querySelector('#output-email');
			const outputAddress = document.querySelector('#output-address');
			const outputInterest = document.querySelector('#output-interest');

			form.addEventListener('submit', (event) => {
				event.preventDefault();

				outputName.textContent = `Name: ${form.elements['name'].value}`;
				outputUsername.textContent = `Username: ${form.elements['username'].value}`;
				outputGender.textContent = `Gender: ${form.elements['gender'].value}`;
				outputPassword.textContent = `Password: ${form.elements['password'].value}`;
				outputEmail.textContent = `Email Address: ${form.elements['email'].value}`;
				outputAddress.textContent = `Address: ${form.elements['address'].value}`;
				outputInterest.textContent = `Interests: ${form.elements['interest'].value}`;

				output.style.display = 'block';
			});
			
			form.addEventListener('reset', () => {
				output.style.display = 'none';
			});
		</script>
	</body>
</html>
